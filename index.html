<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTruckConnect</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="shareStory.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Configure Tailwind to use Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        /* Custom styles for the calendar */
       
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <nav class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-indigo-600">FoodTruckConnect</h1>
            <!-- Profile Icon Placeholder -->
            <div>
                <svg class="w-8 h-8 sm:w-10 sm:h-10 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 sm:p-6">

        <!-- 
          PAGE 1: HOME VIEW (Default Visible)
        -->
        <div id="home-view">
            <div classs="max-w-4xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 sm:gap-6">
                    <!-- View Calendar Button -->
                    <button id="view-calendar-btn" class="nav-button h-48 sm:h-64 flex items-center justify-center text-2xl font-semibold bg-white rounded-2xl shadow-lg text-gray-800 hover:bg-indigo-50 hover:shadow-xl transition-all duration-300">
                        View Calendar
                    </button>
                    
                    <!-- Share Story Button (now enabled) -->
                    <button id="view-share-btn" class="nav-button h-48 sm:h-64 flex items-center justify-center text-2xl font-semibold bg-white rounded-2xl shadow-lg text-gray-800 hover:bg-indigo-50 hover:shadow-xl transition-all duration-300">
                        Share Story
                    </button>
                    
                    <!-- Join Group Button (Placeholder) -->
                    <button class="nav-button h-48 sm:h-64 flex items-center justify-center text-2xl font-semibold bg-white rounded-2xl shadow-lg text-gray-800 hover:bg-indigo-50 hover:shadow-xl transition-all duration-300 opacity-60 cursor-not-allowed" disabled>
                        Join Group
                    </button>
                </div>
            </div>
        </div>

        <!-- 
          PAGE 2: CALENDAR VIEW (Hidden by default)
        -->
        <div id="calendar-view" class="hidden">
            <div class="max-w-6xl mx-auto">
                <!-- Back Button -->
                <div class="flex items-center justify-between mb-4">
                    <button id="back-to-home-btn" class="text-indigo-600 hover:text-indigo-800 font-medium">
                        &larr; Back to Home
                    </button>
                    <div class="flex bg-gray-100 rounded-lg p-1">
                        <button id="show-calendar-view" class="px-4 py-2 rounded-md text-sm font-medium view-nav-btn active">Calendar</button>
                        <button id="show-list-view" class="px-4 py-2 rounded-md text-sm font-medium view-nav-btn">List</button>
                    </div>
                </div>
                
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                    <!-- Calendar Header -->
                    <div id="calendar-header" class="flex justify-between items-center p-4 sm:p-6 border-b">
                        <button id="prev-month-btn" class="text-indigo-500 hover:text-indigo-700">&larr;</button>
                        <h2 id="calendar-month-year" class="text-xl sm:text-2xl font-bold text-gray-800 text-center"></h2>
                        <button id="next-month-btn" class="text-indigo-500 hover:text-indigo-700">&rarr;</button>
                    </div>
                    
                    <!-- Calendar View -->
                    <div id="calendar-container" class="p-4">
                        <!-- Day of Week Headers -->
                        <div class="calendar-grid border-b">
                            <div class="p-2 text-center calendar-day-header">S</div>
                            <div class="p-2 text-center calendar-day-header">M</div>
                            <div class="p-2 text-center calendar-day-header">T</div>
                            <div class="p-2 text-center calendar-day-header">W</div>
                            <div class="p-2 text-center calendar-day-header">T</div>
                            <div class="p-2 text-center calendar-day-header">F</div>
                            <div class="p-2 text-center calendar-day-header">S</div>
                        </div>
                        <!-- Days Grid (will be populated by JS) -->
                        <div id="calendar-days-grid" class="calendar-grid">
                            <!-- Day cells will be generated here -->
                        </div>
                    </div>

                    <!-- List View (hidden by default) -->
                    <div id="list-container" class="hidden p-4">
                        <div class="max-w-2xl mx-auto">
                            <h3 class="text-lg font-bold text-gray-800 mb-2">Upcoming Food Trucks</h3>
                            <p class="text-sm text-gray-600 mb-4">Click any item to see cuisine details.</p>
                            <ul id="upcoming-list-ul" class="space-y-3">
                                <!-- items populated by JS -->
                            </ul>
                        </div>
                    </div>
                    </div>
                </div>
                <p class="text-center text-gray-600 mt-4">Click on any flag to learn more about the culture behind the food.</p>
            </div>
        </div>

    </main>
    
    <!-- 
      MODAL VIEW: CUISINE DETAILS (Hidden by default)
    -->
    <div id="modal-view" class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <!-- Modal Header -->
            <div class="p-4 sm:p-6 border-b flex justify-between items-center">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-800"></h3>
                <button id="modal-close-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            
            <!-- Modal Content -->
            <div class="p-4 sm:p-6">
                <div class="md:flex md:gap-6">
                    <!-- Text Content -->
                    <div class="md:w-2/3">
                        <p id="modal-description" class="text-gray-700 text-base mb-4"></p>
                        <a id="modal-link" href="#" target="_blank" class="text-indigo-600 hover:text-indigo-800 font-medium">Learn more &rarr;</a>
                    </div>
                    <!-- Images -->
                    <div class="md:w-1/3 mt-4 md:mt-0 space-y-4">
                        <img id="modal-img-1" src="https://placehold.co/300x200/E2E8F0/4A5568?text=Food+Photo+1" alt="Food photo" class="rounded-lg shadow-md w-full object-cover">
                        <img id="modal-img-2" src="https://placehold.co/300x200/E2E8F0/4A5568?text=Food+Photo+2" alt="Food photo" class="rounded-lg shadow-md w-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Share Story View (hidden by default) -->
    <div id="share-view" class="hidden">
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-gray-800">Share Your Food Truck Story</h2>
                <button id="share-back-btn" class="text-indigo-600 hover:text-indigo-800">&larr; Back</button>
            </div>

            <form id="share-form" class="space-y-4">
                <div>
                    <label for="truck-select" class="block text-sm font-medium text-gray-700">Which truck did you visit?</label>
                    <select id="truck-select" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2">
                        <option value="">-- Select a truck --</option>
                        <!-- options populated by shareStory.js -->
                    </select>
                </div>

                <div>
                    <label for="story-text" class="block text-sm font-medium text-gray-700">Your story / reflection</label>
                    <textarea id="story-text" rows="5" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm p-2" placeholder="Share a short reflection about your visit..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Rating</label>
                    <input type="hidden" id="rating-value" value="0">
                    <div id="rating-stars" class="mt-2 flex items-center" aria-hidden="true">
                        <!-- star buttons rendered by shareStory.js -->
                    </div>
                </div>

                <div>
                    <label for="photo-input" class="block text-sm font-medium text-gray-700">Upload photos</label>
                    <input id="photo-input" type="file" accept="image/*" multiple class="mt-2">
                    <div id="photo-preview" class="mt-3 flex flex-wrap"></div>
                </div>

                <div class="flex justify-end gap-3">
                    <button type="button" id="share-cancel" class="px-4 py-2 rounded-md border">Cancel</button>
                    <button type="submit" id="share-submit" class="px-4 py-2 rounded-md bg-indigo-600 text-white">Submit Story</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Stories View (hidden by default) -->
    <div id="stories-view" class="hidden">
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-gray-800">Stories</h2>
                <button id="stories-back-btn" class="text-indigo-600 hover:text-indigo-800">&larr; Back</button>
            </div>
            <ul id="stories-list" class="space-y-4">
                <!-- Stories will be rendered here by JS -->
            </ul>
        </div>
    </div>

</body>
</html>
